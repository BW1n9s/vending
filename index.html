<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AussieBite Vending Solution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#hero"><img src="img/logo/logo%20w-Photoroom.png" alt="AussieBite Vending Solution"></a>
            </div>
            <div class="nav-ctrl">
                <button id="mobileMenuToggle" class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul id="navMenu" class="nav-menu">
                    <li><a href="#hero" data-text="nav.home"></a></li>
                    <li><a href="#services" data-text="nav.services"></a></li>
                    <li><a href="#reviews" data-text="nav.reviews"></a></li>
                    <li><a href="#about" data-text="nav.about"></a></li>
                    <li><a href="#contact" data-text="nav.contact"></a></li>
                </ul>
            </div>
            <button id="languageToggle" class="language-toggle">
                <img src="/img/translation.png" alt="Language" class="language-icon">
            </button>

        </nav>
    </header>

    <main>
        <section id="hero" class="section fullpage-section">
            <div class="hero-content">
                <h1 data-text="hero.title"></h1>
                <p data-text="hero.description"></p>
                <a href="#services" class="cta-button" data-text="hero.cta"></a>
            </div>
        </section>

        <section id="services" class="section fullpage-section">
            <div class="content-box services-container">
                <div class="services-left">
                    <h2 data-text="services.title"></h2>
                    <img src="img/2.webp" alt="Services Image" class="services-image">
                </div>
                <div id="serviceList" class="services-right"></div>
            </div>
            
        </section>

        <section id="reviews" class="section fullpage-section">
            <div class="content-box reviews-container">
                <div class = 'reviews-container'>
                    <h2 data-text="reviews.title"></h2>
                    <div class="reviews-carousel">
                        <button id="prevReview" class="review-nav prev"><i class="fas fa-chevron-left"></i></button>
                        <div id="reviewsList" class="reviews-list"></div>
                        <button id="nextReview" class="review-nav next"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <img src="img/4.webp" alt="Reviews Image" class="reviews-image">
            </div>
        </section>

        <section id="about" class="section fullpage-section">
            <div class="content-box">
                <h2 data-text="about.title"></h2>
                <div class="about-content">
                    <div class="about-image">
                        <img src="img/3.webp" alt="Vending Machine BNE Team">
                    </div>
                    <div id="aboutText" class="about-text"></div>
                </div>
            </div>
        </section>

        <section id="contact" class="section fullpage-section">
            <div class="content-box">
                <h2 data-text="contact.title"></h2>
                <div class="contact-content">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name" data-text="contact.form.name"></label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-text="contact.form.email"></label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message" data-text="contact.form.message"></label>
                            <textarea id="message" required></textarea>
                        </div>
                        <button type="submit" data-text="contact.form.submit"></button>
                    </form>
                    <div class="contact-info">
                        <h3 data-text="contact.info.title"></h3>
                        <p data-text="contact.info.address"></p>
                        <p data-text="contact.info.phone"></p>
                        <p data-text="contact.info.email"></p>
                        <div class="social-links">
                            <a href="#" class="social-icon" data-social="facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon" data-social="twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon" data-social="instagram"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-icon" data-social="linkedin"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" class="social-icon" data-social="youtube"><i class="fab fa-youtube"></i></a>
                            <a href="#" class="social-icon" data-social="whatsapp"><i class="fab fa-whatsapp"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            Â© 2024 AussieBite Vending Solution. All rights reserved.
        </div>
    </footer>

    <div id="contactTab" class="contact-tab">
        <span>Get in Touch</span>
    </div>
    
    <div id="contactOverlay" class="contact-overlay">
        <div class="overlay-content">
            <button id="closeOverlay" class="close-overlay">&times;</button>
            <h2>Scan to Contact Us</h2>
            <img src="/img/testqr.svg" alt="Contact QR Code" class="qr-code">
            <div class="contact-info">
                <h3 data-text="contact.info.title"></h3>
                <p data-text="contact.info.address"></p>
                <p data-text="contact.info.phone"></p>
                <p data-text="contact.info.email"></p>
                <div class="social-links">
                    <a href="#" class="social-icon" data-social="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon" data-social="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon" data-social="instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon" data-social="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-icon" data-social="youtube"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon" data-social="whatsapp"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="messages.js"></script>
    <script src="script.js"></script>
</body>
</html>
